<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Minipoly</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to MiniPoly Game</h1>
<div class="flex-div">
    <div class="result">
      <div class="player1-bal-div">YOUR ACCOUNT BALANCE IS NOW: $<span class="balance">0</span></div>
      <div class="displayAlert"></div>
    </div>

    <div class="result-2">
      <div class="player2-bal-div">YOUR ACCOUNT BALANCE IS NOW: $<span class="balance-2">0</span></div>
      <div class="displayAlert-2"></div>
    </div>
</div>



<div>
    <div class="dice">
      <img src="./img/Dice-1.svg" id="img1">
    </div>

    <div class="dice">
      <img src="./img/Dice-6.svg" id="img2">
    </div>
</div>

    <div class="btn">
    <button id="firstPlayerbtn">Player 1 </button>
    <button id="secondPlayerbtn">Player 2</button>
    </div>

    <!-- <div id="character"></div> -->

    <div class="resultDiv"></div>

  </div>

  <script src="./js/app.js"></script>
</body>
</html>
